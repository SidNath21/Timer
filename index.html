<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/reset.css">
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
        <link rel = "icon" href = "icons/timer.png">
        <title> Timer </title>
    </head>
    <body>
        <h2> Siddharth Nath</h2> 
        <h1> Timer </h1>


        
        <div id = "container">

            <div id = "customize"> 
                
                <div id = "session">
                    <h2> Session </h2>
                    <div id = sessionIcons> 
                        <div id = "sessionPlus" > <img src="icons/plus.png"  alt = "plus">  </div>
                        <p id = "sessionDisplay"> 25 </p>
                        <div id = "sessionMinus" > <img src="icons/minus.png"  alt = "minus">  </div>
                    </div>
                </div>
                
                <div id = "break">
                    <h2> Break </h2>
                    <div id = breakIcons>
                        <div id = "breakPlus" > <img src="icons/plus.png"  alt = "plus">  </div>
                        <p id = "breakDisplay"> 5 </p> 
                        <div id = "breakMinus" > <img src="icons/minus.png"  alt = "minus">  </div>
                    </div>
                </div>
                
            </div>
            
            <div id = "timer"> 
                <p id = "time"> 25:00 </p> 
            </div>
            
            <div id = "settings">
                
                
                <div id = "icons">
                    <div id = "stop" > <img src="icons/stop.png"  alt = "stop">  </div>
                    <div id = "play_pause" > <img src="icons/playPause.png"  alt = "Play/Pause">  </div>
                    <div id = "reset"> <img src="icons/refresh.png"  alt = "reset">  </div>  
                    
                </div>
                
            </div>
            
        </div>

    <!-- Dark Mode / Light Mode -->
    
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <em>Enable Light Mode!</em>
    </div>

    <!------------------------------>
    
        
        
        <script src = "script.js"> </script>
    </body>
</html>
